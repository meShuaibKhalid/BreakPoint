<!DOCTYPE html>
<html>
<head>
    <title>Timer Interval</title>
    <style>
        body {
            width: 300px;
            padding: 15px;
            font-family: Arial, sans-serif;
        }
        .container {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        .timer-display {
            font-size: 24px;
            text-align: center;
            margin: 10px 0;
        }
        .controls {
            display: flex;
            gap: 10px;
            justify-content: center;
        }
        button {
            padding: 8px 16px;
            border: none;
            border-radius: 4px;
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        input {
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Timer Interval</h2>
        <div class="timer-display" id="timer">00:00</div>
        <div>
            <label for="interval">Interval (minutes):</label>
            <input type="number" id="interval" min="1" value="25">
        </div>
        <div class="controls">
            <button id="startBtn">Start</button>
            <button id="stopBtn">Stop</button>
        </div>
    </div>
    <script src="popup.js"></script>
</body>
</html>
